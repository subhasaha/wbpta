<ion-header no-border>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Stripe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="occDet">
    <ion-card >
        
      
        <ion-card-content >
          
          <p><b>Occation Type : </b>{{occDet.oc_name}}</p>
          <p><b>Date : </b>{{occDet.occ_date}}</p>
          <p><b>Amount : </b>${{occDet.reqAmount}}</p>
          <p><b>Expertise Area Requested : </b>{{occDet.expertise_area_requested}}</p>
          <p><b>Purpose : </b>{{occDet.purpose}}</p>
          <p><b>Celebrity : </b>{{occDet.celeb_nm}}</p>
          
        </ion-card-content>
      </ion-card>
</ng-container>

  <form action="/" method="post" id="payment-form">
    
    <div class="form-row">
      <div id="card-element">
        <!-- a Stripe Element will be inserted here. -->
      </div>

      <!-- Used to display Element errors -->
      <div id="card-errors" role="alert"></div>
    </div>

  <button ion-button [disabled]="disabled" block large style="float: left; margin-left: 10px; margin-top: 20px">Pay Now</button>

  <button ion-button  style="float: right; background-color: #fff; color: #000; border: 1px solid #000; margin-right: 20px; margin-top: 20px " (click)="backtoForm();">Cancel</button>

    
  </form>
</ion-content>
