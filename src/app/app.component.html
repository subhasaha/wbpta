<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu *ngIf="authService.isLoggedIn()" contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header><img src="/assets/images/logo.png" alt="" width="25%" style="margin: 0 auto;"></ion-list-header>
                    <hr>
                    <ion-menu-toggle auto-hide="false">
                        <ng-container *ngFor="let p of appPages;">
                            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                                <ion-label>{{ p.title }}</ion-label>
                            </ion-item>
                        </ng-container>
                        <ng-container *ngFor="let p of profilePages;">
                            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                                <ion-label>{{ p.title }}</ion-label>
                            </ion-item>
                        </ng-container>
                        <ion-item routerDirection="root" (click)="logOut()" lines="none" detail="false">
                            <ion-icon slot="start" [ios]="'exit-outline'" [md]="'exit-sharp'"></ion-icon>
                            <ion-label>LOG OUT</ion-label>
                        </ion-item>

                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
